<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags -->
  <title>Adicionar Lobinho</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts | Dark Grotesque -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/965969d691.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style-compressed.css">
  <!-- JS -->
  <script src="./js/index.js" defer></script>
  <script src="./js/add-wolf.js" defer></script>
</head>

<body class="flex column">
  <!-- Header -->
  <header class="header">
    <nav class="container">
      <ul class="grid center">
        <li><a href="./our-wolves.html">Nossos Lobinhos</a></li>
        <li class="flex center"><a href="./index.html" id="logo"><img src="./assets/adopt-a-wolf-logo.svg"
              alt="Logo de Adote um Lobinho."></a></li>
        <li><a href="./who-we-are.html">Quem Somos</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main -->
  <main class="add-wolf-main">
    <div class="add-wolf container">
      <div class="flex column center">
        <h2>Coloque um Lobinho para Adoção</h2>

        <form action="./our-wolves.html" class="add-wolf__form flex column">
          <div class="flex">
            <div class="add-wolf__form__info">
              <label for="wolf-name">Nome do Lobinho:</label>
              <input type="text" id="wolf-name" name="wolf-name" placeholder="Timber">
            </div>

            <div class="add-wolf__form__info">
              <label for="wolf-age">Idade:</label>
              <input type="number" id="wolf-age" name="wolf-age" min="1" max="30" placeholder="14">
            </div>
          </div>

          <div class="add-wolf__form__info">
            <label for="wolf-photo">Link da foto:</label>
            <input type="text" id="wolf-photo" name="wolf-photo" placeholder="https://www.fotodolobo.com">
          </div>

          <div class="add-wolf__form__info">
            <label for="wolf-description">Descrição:</label>
            <textarea cols="30" rows="10" id="wolf-description" name="wolf-description"
              placeholder="Um lobo muito sagaz..."></textarea>
          </div>

          <div>
            <input type="submit" class="btn-3" value="Salvar">
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container flex column">
      <div class="grid">
        <!-- Location -->
        <div class="flex">
          <!-- Map -->
          <div>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14700.7537673028!2d-43.1332584!3d-22.9064193!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xfd5e35fb577af2f5!2sUFF%20-%20Instituto%20de%20Computa%C3%A7%C3%A3o!5e0!3m2!1spt-BR!2sbr!4v1620865540438!5m2!1spt-BR!2sbr"
              width="250" height="168" style="border:0;" loading="lazy"></iframe>
          </div>

          <div class="footer-contact">
            <ul class="flex column">
              <!-- Address -->
              <li class="flex">
                <i class="fas fa-map-marker-alt"></i>
                <span>Av. Milton Tavares de Souza, s/n - Sala 115 B - Boa Viagem, Niterói - RJ, 24210-315</span>
              </li>

              <!-- Phone -->
              <li class="flex">
                <i class="fas fa-phone-alt"></i>
                <span> (99) 99999-9999</span>
              </li>

              <!-- Email -->
              <li class="flex">
                <i class="fas fa-envelope"></i>
                <span> salve-lobos@lobinhos.com</span>
              </li>

              <li class="flex">
                <a href="./who-we-are.html" class="btn">Quem Somos</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="">
          <p>Desenvolvido com</p>
          <img src="./assets/paws.svg" alt="Paw-love logo">
        </div>
      </div>

      <!-- Credits -->
      <div class="footer-credits flex center">
        <p>
          <span class="current_year"></span>
          Design by <a href="https://injunior.com.br/" target="_blank">IN Junior</a> | Code by <a
            href="https://github.com/rwsaraujo/" target="_blank">rwsaraujo</a>
        </p>
      </div>
    </div>
  </footer>

  <script>
    // Footer
    document.querySelector(".current_year").innerHTML = `${new Date().getFullYear()} - `;
  </script>
</body>

</html>
